<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JQuery-Test</title>
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <link rel="stylesheet" href="JQUERY\jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="JQUERY/jquery.js"></script>

</head>
<body>
    <div id="loginPage" data-role="page">
        <div data-role="header">
            <h1>Anmelden</h1>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="username">Benutzername</label>
                <input type="text" id="username" />
            </div>
            <div data-role="fieldcontain">
                <label for="password">Passwort</label>
                <input type="text" id="password"/>
            </div>
            <button id="Loginbutton">Login</button>
        </div>
    </div>

    <div id="welcomepage" data-role="page">
        <div data-role="header">
            <a href="#loginPage" data-role="button" onclick="Utils.ShowLogin(LoginObject)">Logout</a>
            <h1 id="welcomelabel">Willkommen</h1>
            <a href="#buchungen" data-role="button">Buchung</a>
        </div>
        <div data-role="content" id="ResponseContent">
            <label id="ResponseLabel"></label>
        </div>
        <div data-role="footer" data-position="fixed">
            <h2>Smart Media</h2>
        </div>
    </div>
</body>
</html>
